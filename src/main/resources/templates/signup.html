<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="top-bar">


            <a href="/home">Home page</a>
            
        </div>
    <div class="background">
        <video src="/video/signupbg.mp4" type="mp4" loop autoplay></video>
        <div class="signupbox">
            <h2>Sign Up</h2>
            <div class="form">
                <form id="signup-form" action="/user/signup" method="post">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <input type="tel" name="tell" id="tel" placeholder="Phone Number" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="text">Already a member? <a href="/signin">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>

</html>
