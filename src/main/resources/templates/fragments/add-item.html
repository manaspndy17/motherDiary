<div th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/add_item.css}">

    <h2>Add New Item</h2>

    <form th:action="@{/item/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>
        </div>

        <div class="form-group">
            <label for="unit_price">Price per Unit (â‚¹):</label>
            <input type="number" id="unit_price" name="unit_price" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="item_image">Upload Image:</label>
            <input type="file" id="item_image" name="item_image" accept="image/*" required>
        </div>

        <div class="form-group">
            <button type="submit">Add Item</button>
        </div>
    </form>
</div>
