<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" th:href="@{/css/settings.css}">
</head>
<body>

     <div class="top-bar">
        <marquee th:text="'Welcome  ' + ${user.username}+' !!'"></marquee>


            <a href="/logout">Logout</a>
            <a href="/dashboard">back</a>
        </div>
    </div>

<div class="settings-container">
    <h2>Update Profile Settings</h2>

    <form class="settings-form" th:action="@{/settings/update}" method="post" enctype="multipart/form-data">
        <label for="tell">Phone Number:</label>
        <input type="text" id="tell" name="tell" th:value="${user.tell}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />

        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" name="profileImage" />

        <label for="coverImage">Cover Image:</label>
        <input type="file" id="coverImage" name="coverImage" />

        <button type="submit">Update Settings</button>
    </form>
</div>

</body>
   
</html>
